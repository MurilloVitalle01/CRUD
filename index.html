<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/gravar.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/modal.css">
</head>

<body>
    <header>
        <h1 class="header-title">Cadastro do Cliente</h1>
    </header>
    <main>
        <button class="button blue mobile" type="button" id="cadastrarCliente">Cadastrar Cliente</button>
        <table id="tableClient" class="">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>

            </tbody>

        </table>
        <div class="moda" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <span class="modal-close" id="modalClose">&#10006;</span>
                    <h2>Novo Cliente</h2>
                </header>
                <form  id="form" class="modal-form">
                    <input type="text" id="nome" class="modal-field" placeholder="Nome do Cliente" required>
                    <input type="email" id="email" class="modal-field" placeholder="Digite o E-mail do Cliente" required>
                    <input type="tel" id="celular" class="modal-field" placeholder="Número do Cliente" required>
                    <input type="text" id="cidade" class="modal-field" placeholder="Cidade do Cliente" required>
                </form>
                <footer class="-footer">
                    <button id="salvar" class="">Salvar</button>
                    <button id="cancelar" class="">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
        copyright &copy; Murillo Vitalle murillofernandes10@gmail.com
</body>

</html>
